<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Oreo</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
		
	</head>
	<body>

		<div class="wrapper">
			<header>
				<img class="logo" src="dist/img/oreo-logo.png" alt="Oreo Wonderfilled Logo">
				<!-- <img class="logo-moving not-smaller" src="dist/img/oreo-solo-logo.png" alt="Oreo Wonderfilled Logo"> -->
				<div class="cloud-cluster">
					<img class="cloud cloud-1" src="dist/img/cloud-1.png" alt="cloud">
					<img class="cloud cloud-2" src="dist/img/cloud-2.png" alt="cloud">
					<img class="cloud cloud-3" src="dist/img/cloud-3.png" alt="cloud">
					<img class="cloud cloud-4" src="dist/img/cloud-4.png" alt="cloud">
				</div>
				<nav>
					<h3>menu</h3>
					<img class="balloon" src="dist/img/balloon.svg" alt="hot air balloon">
					<img class="ladder" src="dist/img/ladder.png" alt="ladder">
					<ul>
						<li><a href="#">home</a></li>
						<li><a href="#">products</a></li>
						<li><a href="/make-me-an-oreo.html">play</a></li>
					</ul>
				</nav>
				<div class="pink">
					<img class="dark-green" src="dist/img/dark-green-curve.png" alt="dark-green-curve"></img>
					<img class="plants plant1" src="dist/img/plant-1.png" alt="plant">
					<img class="plants plant2" src="dist/img/plant-2.png" alt="plant">
					<img class="plants plant3" src="dist/img/plant-3.png" alt="plant">
					
					<div class="light-green"></div>
				</div>	
			</header>
		
			<section class="videoSect">
				<img class="sidePurple" src="dist/img/side-purple-curve.png" alt="side-purple-curve"></img>
				<img class="leftVine" src="dist/img/vine-left.png" alt="vine">
				<div class="sideGreen"></div>
				<div class="video">
					<!-- a tags for the arrows -->
					<a class="left" href="#"><img src="dist/img/arrow-L.png" alt="arrow"></a>
					<div class="videoBg">
						<div class="video-iframe">
							<iframe src="https://www.youtube.com/embed/XFsZ6BO4LU0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
						</div>
					</div>	
					<a class="right" href="#"><img src="dist/img/arrow-R.png" alt="arrow"></a>
				</div>
			</section>

			<section class="flavorSect">
				<h2>What's Your Flavor?</h2>
				<!-- hanging oreos -->
				<div class="string1"></div>
				<a id="shortcake" href="#">
					<img class="oreo oreo-img oreo1" src="dist/img/oreo-1-14.png" alt="oreo">
					<h4 class="oreo1 oreo-label">Short Cake</h4>
				</a>
				<a id="golden" href="#">
					<img class="oreo oreo-img oreo2" src="dist/img/oreo-2-14.png" alt="oreo">
					<h4 class="oreo2 oreo-label">Golden</h4>
				</a>
				<a id="pb" href="#">
					<img class="oreo oreo-img oreo3" src="dist/img/oreo-3-14.png" alt="oreo">
					<h4 class="oreo3 oreo-label">Peanut Butter</h4>
				</a>
				<a id="redvelvet" href="#">
					<img class="oreo oreo-img oreo4" src="dist/img/oreo-4-14.png" alt="oreo">
					<h4 class="oreo4 oreo-label">Red Velvet</h4>
				</a>
				<a id="mint" href="#">
					<img class="oreo oreo-img oreo5" src="dist/img/oreo-5-14.png" alt="oreo">
					<h4 class="oreo5 oreo-label">Mint</h4>
				</a>
				<a id="bday" href="#">
					<img class="oreo oreo-img oreo6" src="dist/img/oreo-6-14.png" alt="oreo">
					<h4 class="oreo6 oreo-label">Birthday</h4>
				</a>
				<a id="pspice" href="#">
					<img class="oreo oreo-img oreo7" src="dist/img/oreo-7-14.png" alt="oreo">
					<h4 class="oreo7 oreo-label">Pumpkin Spice</h4>
				</a>
				<a id="orig" href="#">
					<img class="oreo oreo-img oreo8" src="dist/img/oreo-8-14.png" alt="oreo">
					<h4 class="oreo8 oreo-label">Original</h4>
				</a>
				<a id="lemon" href="#">
					<img class="oreo oreo-img oreo9" src="dist/img/oreo-9-14.png" alt="oreo">
					<h4 class="oreo9 oreo-label last">Lemon</h4>
				</a>
			</section>

			<section class="recipeSect">
				<h2>Delicious Oreo Recipes</h2>

				<!-- left waves and flowers -->
				<img class="left leftPink" src="dist/img/left-pink-curve.png" alt="pink-curve"></img>
				<img class="plants plant3" src="dist/img/plant-3.png" alt="plant">
				<img class="plants plant2" src="dist/img/plant-2.png" alt="plant">
				<img class="plants plant1" src="dist/img/plant-1.png" alt="plant">
				<img class="left leftOrange" src="dist/img/orange-left.png" alt="orange-curve"></img>

				<div class="book">
					<div class="previous"></div>
					<a href="http://www.snackworks.com/search/recipe-results?searchText=cupcakes" class="page page-1"></a> 
					<a href="http://www.snackworks.com/search/recipe-results?searchText=oreo%20parfait" class="page page-2"></a>
					<a href="http://www.snackworks.com/recipe/holiday-oreo-bark-153977.aspx" class="page page-3"></a>
					<a href="http://www.snackworks.com/recipes/desserts/cupcakes-cakes" class="page page-4"></a>
					<div class="next"></div>
				</div>

				<!-- right waves and vine -->
				<img class="right rightPink" src="dist/img/right-pink-curve.png" alt="pink-curve">
				<img class="plants rightPlant2" src="dist/img/plant-2a.png" alt="plant">
				<img class="rightVine" src="dist/img/vine-right.png" alt="vine">
				<img class="right rightOrange" src="dist/img/orange-right.png" alt="orange-curve">
	
			</section>
			
			<section class="game1Sect">
				<div class="game-info">
					<img class="game-oreo" src="dist/img/oreo-char.png" alt="oreo game">
					<div class="game-info-text">
						<h2>Whack-An-Oreo</h2>
						<p>can you dunk the oreo in a glass of milk?</p>
						<a href="#"><button class="gamebutton">Let's Go!</button></a>
					</div>
				</div>
				<img class="plane plane1" src="dist/img/new-airplane-big.png" alt="plane">
				<img class="plane plane2" src="dist/img/new-airplane-big-2.png" alt="plane">
				<img class="plane plane3" src="dist/img/new-airplane-small.png" alt="plane">
			</section>

			<section class="game2Sect">
				<div class="game-info">
					<div class="game-info-text">
						<h2>Make Me An Oreo</h2>
						<p>who would you be if you were an oreo?</p>
						<a href="make-me-an-oreo.html"><button class="gamebutton">Let's Go!</button></a>
					</div>
					<img class="game-char" src="dist/img/avatar.png" alt="game character">
				</div>
			</section>

			<section class="milkSect">
				<img class="milkGlass" src="dist/img/milk.png" alt="glass of milk">
			</section class="milk">
		</div>

		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
		<script src="dist/js/tooltip.js"></script>
		<script src="dist/js/tooltipfirst.js"></script>
		<script src="dist/js/main.js"></script>


	</body>
</html>
