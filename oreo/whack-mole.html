	<body>
		<div class="whack-a-mole">

			
				<h1>Whack-an-Oreo! <span class="score">0</span></h1>
				<div class="intro">
					<button class="startGame btn">Start!</button>
				</div>

						<div class="oreo-game"></div>
				  </div>
				  <div class="milk milk2">
						<div class="oreo-game"></div>
				  </div>
					 <div class="milk milk3">

				  </div>

				<div class="modal-wrapper">
