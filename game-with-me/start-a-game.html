<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>BG With Me -Start a Game</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">
		
	</head>
	<body>
		<div class="content start-a-game">
			<header>
				<div>
					<a class="logo" href="../game-with-me/"></a>
					<h1>BG with Me</h1>
				</div>
				<nav>
					<a href="/game-with-me">Home</a>
					<a href="find-a-game.html">Find a Game</a>
					<a href="start-a-game.html">Start a Game</a>
				</nav>
			</header>
			<section class="start-game-form">	
				<form>
					<h2>Start a Game</h2>
					<div>
						<label for="username"> Username:</label>
						<input type="text" id="username" name="username" maxlength="10" minlength="2" placeholder="Bob" required>
					</div>
					<div>
						<label for="game">Game:</label>
						<input type="Aa" id="game" name="game" placeholder="Terraforming Mars" required>
					</div>
					<div>
						<label for="players">How Many More Players:</label>
						<input type="number" id="players" name="players" placeholder="5" required>
					</div>
					<div>
						<label for="location-info">Location Info/Name:</label>
						<input type="location-info" id="location-info" name="location-info" placeholder="Bob's Burger Restaurant" required>
					</div>
					<div>
						<label for="address">Address:</label>
						<input type="address" id="address" name="address" placeholder="123 Burger St. Atlanta, GA">
					</div>
					<div>
						<label for="time">What Day:</label>
						<input type="date" id="date" name="date" required>
					</div>
					<div>
						<label for="time">What Time:</label>
						<input type="time" id="time" name="time" required>
					</div>
					<div>
						<label for="description">Description:</label>
						<input type="description" id="description" name="description" placeholder="You can find me on fb or call me at 333-3333. I can teach the game/I need someone who can teach" required>
					</div>
					<button class="eventCreated">Submit</button>
				</form>
			</section>
			<section class="start-game-info">
				<!-- access BGG api -->
				<!-- bring in the information about the selected board game -->
			</section>
			<div id="start-game-map"></div>

			<!-- <footer></footer> -->
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>

		<script src="dist/js/main.js"></script>
		<script src="dist/js/startGame.js"></script>


	</body>
</html>
