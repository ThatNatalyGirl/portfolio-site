<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title> Tweet Finder</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Fahkwang" rel="stylesheet">

	</head>
	<body>
		<header>
			<h1>Search Twitter Hashtags</h1>
		</header>
		<div id="app">
			<hashtag-input 
				v-on:usertypeshashtag="newHashtagRecievedFromChildComponent" v-bind:default-hashtag="hashtag">		
			</hashtag-input>
			<status-bar 
				v-bind:hashtag="hashtag" 
				v-bind:tweet-data="tweetData">
			</status-bar>
			<tweet-feed 
				v-bind:tweet-data="tweetData">
			</tweet-feed>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="dist/js/HashtagInputComponent.js"></script>
		<script src="dist/js/StatusBarComponent.js"></script>
		<script src="dist/js/TweetFeedComponent.js"></script>
		<script src="dist/js/TweetComponent.js"></script>
		<script src="dist/js/main.js"></script>

	</body>
</html>
